[mypy]
check_untyped_defs = True
show_error_codes = False
disable_error_code = empty-body
plugins =
    mypy_django_plugin.main,
    mypy_drf_plugin.main

[mypy-coreapi]
ignore_missing_imports = True

[mypy-coreschema]
ignore_missing_imports = True

[mypy-pygments]
ignore_missing_imports = True

[mypy-psycopg2.extras]
ignore_missing_imports = True

[mypy-uritemplate]
ignore_missing_imports = True
