- case: test_combining_permission_classes
  main: |
    from rest_framework.permissions import IsAuthenticated, IsAdminUser, AllowAny

    reveal_type(IsAuthenticated & IsAdminUser)  # N: Revealed type is "rest_framework.permissions.OperandHolder"
    reveal_type((IsAuthenticated & IsAdminUser) | AllowAny)  # N: Revealed type is "rest_framework.permissions.OperandHolder"
    reveal_type(IsAuthenticated | AllowAny)  # N: Revealed type is "rest_framework.permissions.OperandHolder"
    
    composed_perm = IsAuthenticated | IsAdminUser
    composed_perm()
